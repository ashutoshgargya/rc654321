<div class="col-xs-12 col-sm-12 col-md-12">
  <div class="page-header">
    <h1 class="text-center">RevelCare</h1>
  </div>

  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <form>
      <h4>Step 1 of 3</h4>
      <p>Register</p>
      <div class="form-group">
	<label for="email_address">Email Address</label>
	<input type="email" class="form-control" id="email_address" placeholder="Enter Email Address">
      </div>
      <div class="form-group">
	<label for="password">Password</label>
	<input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
	<label for="repeat_password">Repeat Password</label>
	<input type="password" class="form-control" id="repeat_password" placeholder="Repeat Password">
      </div>
      <button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12"
	      ng-click="gotoPersonalInfo()">
	Go to Personal Information
      </button>
    </form>
  </div>

</div>
