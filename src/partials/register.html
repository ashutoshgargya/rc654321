<header-general></header-general>

<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <form>
    <h3 class="text-center">Register</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
           aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span class="sr-only">0% Complete</span>
      </div>
    </div>
    <div class="form-group">
	  <label for="email_address">Email Address</label>
      <input type="email" class="form-control" ng-model="user.email_address" placeholder="Enter Email Address">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="repeat_password">Repeat Password</label>
      <input type="password" class="form-control" ng-model="user.repeat_password" placeholder="Repeat Password">
    </div>
    <div class="row">&nbsp;</div>
    <button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12"
            ng-click="insertUser()">
      Go to Personal Information
    </button>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="text-center">
      Have an account? <a href="#/login">Login here!</a>
    </div>
  </form>
</div>
