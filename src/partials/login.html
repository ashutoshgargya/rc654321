<header-general></header-general>

<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <form>
    <h4>Login</h4>
    <div class="form-group">
	  <label for="email_address">Email Address</label>
      <input type="email" class="form-control" ng-model="user.email_address" placeholder="Enter Email Address">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
    </div>
    <div class="row">&nbsp;</div>
    <button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12"
            ng-click="authUser()">
      Login
    </button>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="text-center">
      Don't have a login? <a href="#/register">Register here!</a>
    </div>
  </form>
</div>
