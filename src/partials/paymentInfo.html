      <h4>Step 3 of 3</h4>
      <p>Payment Information</p>
      <!-- button id="customButton">Purchase</button -->

      <form action="" method="POST" id="payment-form">
        <span class="payment-errors"></span>
        <div class="form-group">
	      <label for="card_number">Card Number</label>
          <input type="text" class="form-control" data-stripe="number"/>
        </div>
        <div class="form-group">
	      <label for="cvc">CVC</label>
          <input type="text" class="form-control" size="4" data-stripe="cvc"/>
        </div>
        
        <div class="form-group">
          <label for="expiration">Expiration (MM/YYYY)</label>
          <input type="text" class="form-control" size="2" data-stripe="exp-month"/>
          <div class="row">&nbsp;</div>
          <input type="text" class="form-control" size="4" data-stripe="exp-year"/>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
          Submit Payment
        </button>
      </form>
      </form>
