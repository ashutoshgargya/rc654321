<div class="col-xs-12 col-sm-12 col-md-12">
  <div class="page-header">
    <h1 class="text-center">RevelCare</h1>
  </div>

  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <form>
      <h4>Step 2 of 3</h4>
      <p>Personal Information</p>
      <div class="form-group">
	<label for="fullname">Full Name</label>
	<input type="email" class="form-control" id="fullname" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
	<label for="phone_number">Phone Number</label>
	<input type="tel" class="form-control" id="phone_number" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
	<label for="phone_number">Date of BirthPhone Number</label>
	<input type="date" class="form-control" id="dob">
      </div>
      <div class="form-group">
	<label for="message_pref">Message Preference</label>
	<select class="form-control">
	  <option value="email">Email</option>
	  <option value="sms">SMS</option>
	  <option value="phone">Phone Call</option>
	</select>
      </div>
      <div class="form-group">
	<label for="allergies">Allergies</label>
	<textarea class="form-control" rows="3" placeholder="Allergies"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12"
	      ng-click="gotoPaymentInfo()">
	Go to Payment Information
      </button>
    </form>
  </div>

</div>
